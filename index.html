<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise and Sunset Times</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sunrise and Sunset Times</h1>
        <label for="location">Select a City or State:</label>
        <select name="location" id="location">
            <option value="34.052235,-118.243683">Los Angeles (CA)</option>
            <option value="33.53865,-112.18599">Glendale (AZ)</option>
            <option value="32.776665,-96.796989">Dallas (TX)</option>
            <option value="40.71427,-74.00597">New York City (NY)</option>
            <option value="38.89511,-77.03637">Washington D.C. (DC)</option>
        </select>
        <input type="button" value="Get Sunrise and Sunset Times" onclick="getSunriseSunset()">
        <br>
        <p><span class="sunrise">Sunrise:</span> <span id="sunrise"></span></p>
        <p><span class="sunset">Sunset:</span> <span id="sunset"></span></p>
    </div>
    <p class="powered-by">Powered by <a href="https://sunrisesunset.io" target="_blank">SunriseSunset.io</a></p>

    <script>
        function getSunriseSunset() {
            var location = document.getElementById("location").value;
            var latlng = location.split(",");
            var latitude = latlng[0];
            var longitude = latlng[1];
            var today = new Date();
            var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
            var apiURL = 'https://api.sunrisesunset.io/json?lat=' + latitude + '&lng=' + longitude + '&date=' + date;

            fetch(apiURL)
                .then(response => response.json())
                .then(data => {
                    var sunrise = data.results.sunrise;
                    var sunset = data.results.sunset;
                    document.getElementById("sunrise").textContent = sunrise;
                    document.getElementById("sunset").textContent = sunset;
                })
                .catch(error => {
                    console.error('Error fetching sunrise and sunset times:', error);
                });
        }
    </script>
</body>
</html>
