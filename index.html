<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise and Sunset Times</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sunrise and Sunset Times</h1>
        <label for="location">Select a City or State:</label>
        <select name="location" id="location">
            <option value="34.052235,-118.243683">Los Angeles (CA)</option>
            <option value="33.53865,-112.18599">Glendale (AZ)</option>
            <option value="32.776665,-96.796989">Dallas (TX)</option>
            <option value="40.71427,-74.00597">New York City (NY)</option>
            <option value="38.89511,-77.03637">Washington D.C. (DC)</option>
        </select>
        <input type="button" value="Get Sunrise and Sunset Times" onclick="getSunriseSunset()">
        <br>
        <p><span class="sunrise">Sunrise:</span> <span id="sunriseText"></span></p>
        <p><span class="sunset">Sunset:</span> <span id="sunsetText"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
